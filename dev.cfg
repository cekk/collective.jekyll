[buildout]
extends =
    http://dist.plone.org/release/4.1.4/versions.cfg
    pybot.cfg

develop = .
eggs =
unzip = true
versions = versions

parts +=
    instance
    test
    coverage-test
    coverage-report
    omelette
    plonesite
    jekyll-translation

package-name = collective.jekyll

[versions]

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    collective.jekyll
zcml =
    collective.jekyll:testing.zcml
environment-vars = zope_i18n_compile_mo_files true

[test]
recipe = zc.recipe.testrunner
eggs =
    collective.jekyll [test]
defaults = ['-s', 'collective.jekyll']

[coverage-test]
recipe = zc.recipe.testrunner
eggs = ${test:eggs}
defaults = ['--coverage', '${buildout:directory}/coverage']

[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
arguments = ('coverage', 'coverage/report')

[plonesite]
recipe = collective.recipe.plonesite
site-replace = True
site-id = plone
profiles = collective.jekyll:testing

[jekyll-translation]
recipe = infrae.i18nextract
packages = collective.jekyll
output = ${buildout:directory}/src/collective/jekyll/locales
output-package = collective.jekyll
domain = collective.jekyll

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[robot]
eggs += collective.jekyll [robot]

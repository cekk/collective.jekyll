[buildout]
parts += supervisor robot
extends = dev.cfg
versions = versions
find-links =
    http://packages.affinitic.be/simple

[versions]
robotframework-selenium2library = 1.0.0.2
docutils = 0.8.1

[robot]
recipe = zc.recipe.egg
eggs = robotentrypoints
       robotframework-selenium2library

[supervisor]
recipe = collective.recipe.supervisor
port = 9001
user = admin
password = admin
programs = 10 instance ${buildout:directory}/bin/instance [console]

[buildout]
extensions = mr.developer
parts += seleniumrc supervisor
extends = dev.cfg

[seleniumrc]
recipe = collective.recipe.seleniumrc
url = http://selenium.googlecode.com/files/selenium-server-standalone-2.20.0.jar
download-only = True
no-defaults = True
java-cmd = java

[library-settings]
recipe = collective.recipe.template
input = templates/library-settings.txt.in
output = ${buildout:directory}/acceptance-tests/library-settings.txt

[supervisor]
recipe = collective.recipe.supervisor
port = 9001
user = admin
password = admin
programs = 10 instance ${buildout:directory}/bin/instance [console]
           20 selenium ${buildout:directory}/bin/seleniumrc [-log ${buildout:directory}/var/log/selenium.log -browserSideLog]
